<body>
	<script type="text/javascript">
		var currentDate = new Date();

		function getTheDate(numSkips){ //Function gets the date
			var currentDate = new Date();
			var month = currentDate.getMonth();
			var day = currentDate.getDate()+ numSkips;
			var year = currentDate.getFullYear();
			var fullDate = (month +1) + "/" + day + "/" + year;//sets up the date
			return fullDate;
		}


		function sundayInfo(){// these functions are where I input the schedule of the day
			return " No-School";
		}
		function mondayInfo(){
			return " Middle-School Performance Open-Gym FGT";
		}
		function tuesdayInfo(){
			return " Open-Gym Performance Open-Gym";
		}
		function wednesdayInfo(){
			return " Middle-School Performance Open-Gym FGT";
		}
		function thursdayInfo(){
			return " Open-Gym Performance Open-Gym";
		}
		function fridayInfo(){
			return " Middle-School Performance Open-Gym";
		}
		function saturdayInfo(){
			return " No-School";
		}

		function getFunction(dateDay){// this function gets the word day for the date

			if (dateDay == 0) {
			var dateInfo = sundayInfo();

			} else if (dateDay == 1) {
				var dateInfo = mondayInfo();
			} else if (dateDay == 2) {
				var dateInfo = tuesdayInfo();
			}else if (dateDay == 3) {
				var dateInfo = wednesdayInfo();
			}else if (dateDay == 4) {
				var dateInfo = thursdayInfo();
			}else if (dateDay == 5) {
				var dateInfo = fridayInfo();
			}else if (dateDay == 6) {
				var dateInfo = saturdayInfo();
			} else if (dateDay == 7) {
				var dateInfo = sundayInfo();
			} else if (dateDay == 8) {
				var dateInfo = mondayInfo();
			} else if (dateDay == 9) {
				var dateInfo = tuesdayInfo();
			}else if (dateDay == 10) {
				var dateInfo = wednesdayInfo();
			}else if (dateDay == 11) {
				var dateInfo = thursdayInfo();
			}else if (dateDay == 12) {
				var dateInfo = fridayInfo();
			}else if (dateDay == 13) {
				var dateInfo = saturdayInfo();
			}

			return dateInfo;//returns the calendar for what day it is

		}

	</script>
</body>
